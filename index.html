<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário Cadastro Pessoa Física (Casal)</title>
</head>
<body>
    <div class="container">
        <h1>Formulário Cadastro Pessoa Física (Casal)</h1>
        <form>
            <fieldset>
                <legend>Dados do Primeiro Cônjuge</legend>
                <label for="posicao">Posição:</label>
                <input type="text" id="posicao" name="posicao" placeholder="Ex: Outorgante, Comprador">

                <label for="nome1">Nome Completo:</label>
                <input type="text" id="nome1" name="nome1">

                <label for="documento1">Documento de identidade e Órgão Expedidor:</label>
                <input type="text" id="documento1" name="documento1">

                <label for="cpf1">CPF:</label>
                <input type="text" id="cpf1" name="cpf1">

                <label>Vive em união Estável?</label>
                <select name="uniao_estavel" id="uniao_estavel">
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>

                <label for="estado_civil1">Estado Civil:</label>
                <select name="estado_civil1" id="estado_civil1">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="separado">Separado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>

                <label for="profissao1">Profissão:</label>
                <input type="text" id="profissao1" name="profissao1">

                <label for="naturalidade1">Naturalidade:</label>
                <input type="text" id="naturalidade1" name="naturalidade1">

                <label for="filiacao1">Filiação:</label>
                <input type="text" id="filiacao1" name="filiacao1">

                <label for="endereco1">Endereço:</label>
                <input type="text" id="endereco1" name="endereco1">

                <label for="bairro1">Bairro:</label>
                <input type="text" id="bairro1" name="bairro1">

                <label for="cidade1">Cidade:</label>
                <input type="text" id="cidade1" name="cidade1">

                <label for "telefone1">Telefone:</label>
                <input type "tel" id "telefone1" name "telefone1">

                <!-- Campos adicionais -->
            </fieldset>

            <!-- Dados do segundo cônjuge -->
            <!-- Repita a estrutura acima para o segundo cônjuge -->

            <!-- Botão de envio -->
            <button type "submit">Enviar</button>
        </form>
    </div>
</body>
</html>
